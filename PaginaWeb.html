<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Gaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="DesingWeb.css">
</head>
<body>
    <!-- Sección 1: Logo -->
    <section id="logo-section">
        <div class="logo-box">
            <img src="#" alt="Logo Placeholder" id="logo-placeholder">
        </div>
    </section>

    <!-- Sección 2: Título y descripción -->
    <section id="title-section">
        <h1 id="main-title">GAMING GROUP</h1>
        <div id="description">
            <p>
                Welcome to the official Gaming Group page! Join us as we embark on exciting adventures in the gaming world.
            </p>
        </div>
    </section>

    <!-- Sección 3: Integrantes -->
    <section id="members-section">
        <h2>Integrantes</h2>
        <div class="circle-container">
            <div class="member">
                <img src="avatares/PhantomJager.png" alt="PhantomJager">
                <h3>PhantomJager</h3>
            </div>
            <div class="member">
                <img src="avatares/Zafiro.png" alt="Zafiro">
                <h3>Zafiro</h3>
            </div>
            <div class="member">
                <img src="avatares/Beyonmet.png" alt="Beyonmet">
                <h3>Beyonmet</h3>
            </div>
            <div class="member">
                <img src="avatares/Baruc.png" alt="Baruc Lee">
                <h3>Baruc Lee</h3>
            </div>
            <div class="member">
                <img src="avatares/Pixel.png" alt="Pixel">
                <h3>Pixel</h3>
            </div>
        </div>
    </section>

    <!-- Sección 4: Redes Sociales -->
    <section id="socials-section">
        <h2>Redes Sociales</h2>
        <div class="social-icons">
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="redes sociales/FB.png" alt="Facebook">
                </a>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/phantomjager.01/" target="_blank">
                    <img src="redes sociales/IG.png" alt="Instagram">
                </a>
            </div>
            <div class="social">
                <a href="https://twitter.com" target="_blank">
                    <img src="redes sociales/X.png" alt="X">
                </a>
            </div>
            <div class="social">
                <a href="https://www.tiktok.com/@phantomjager_01" target="_blank">
                    <img src="redes sociales/TT.png" alt="TikTok">
                </a>
            </div>
            <div class="social">
                <a href="https://discord.gg/H5mZPYsrYt" target="_blank">
                    <img src="redes sociales/DC.png" alt="Discord">
                </a>
            </div>
        </div>
        <div id="follow-box">FOLLOW</div>
    </section>

    <!-- Sección 5: Logo pequeño con matriz -->
    <section id="matrix-section">
        <div id="mini-logo-box">
            <img src="#" alt="Mini Logo Placeholder" id="mini-logo-placeholder">
        </div>
        <div id="matrix-box">
            <iframe src="https://giphy.com/embed/A06UFEx8jxEwU" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p><a href="https://giphy.com/gifs/code-matrix-wallpaper-A06UFEx8jxEwU">via GIPHY</a></p>
        </div>
    </section>
</body>
</html>
